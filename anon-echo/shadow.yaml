general:
  template_directory: configs
  stop_time: 150s
  model_unblocked_syscall_latency: true

network:
  graph:
    type: 1_gbit_switch

hosts:
  alice:
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config alice-cfg.yaml
      expected_final_state: running
      start_time: 70
    - path: earendil
      args: control bind-n2r --skt-id alice --anon-id ahliss --dock 1
      start_time: 90
    - path: earendil
      args: control send-msg --skt-id alice --dest e86p9brr5eqvertwqmafz2nxb36sajqy:32 --msg hellome # send anon msg to charlie!
      start_time: 100
    - path: earendil
      args: control recv-msg --skt-id alice
      start_time: 140

  bob:
    ip_addr: 1.2.3.4
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config bob-cfg.yaml
      expected_final_state: running

  charlie:
    ip_addr: 2.3.4.5
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config charlie-cfg.yaml
      expected_final_state: running
    - path: earendil
      args: control bind-n2r --skt-id charlie --dock 32
      start_time: 10
    - path: bash
      args: return.sh
      start_time: 120

experimental:
  use_cpu_pinning: false
