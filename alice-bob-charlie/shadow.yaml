general:
  stop_time: 300s
  template_directory: ./configs/
  model_unblocked_syscall_latency: true
network:
  graph:
    type: 1_gbit_switch

hosts:
  alice:
    ip_addr: 3.4.5.6
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config alice-cfg.yaml 
      expected_final_state: running
    - path: earendil
      args: control bind-n2r --skt-id alice
      start_time: 10
    - path: earendil
      args: control send-msg --skt-id alice --dest e86p9brr5eqvertwqmafz2nxb36sajqy:100 --msg hellocharlie # send msg to charlie!
      start_time: 200

  bob:
    ip_addr: 1.2.3.4
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config bob-cfg.yaml
      expected_final_state: running

  charlie:
    ip_addr: 2.3.4.5
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config charlie-cfg.yaml
      expected_final_state: running
    - path: earendil
      args: control bind-n2r --skt-id charlie --dock 100
      start_time: 10
    - path: earendil
      args: control recv-msg --skt-id charlie
      start_time: 260

experimental:
  use_cpu_pinning: false
