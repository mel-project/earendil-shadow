general:
  model_unblocked_syscall_latency: true
  stop_time: 300s
  template_directory: ./configs/
hosts:
  alice:
    ip_addr: 200.64.1.2
    network_node_id: 0
    processes:
    - args: daemon --config alice-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control send-message --destination e527vkaj2cdpep9bej004b64916p0xfr 1 1 --message "hello charlie"
      start_time: 150
  bob:
    ip_addr: 200.64.1.1
    network_node_id: 0
    processes:
    - args: daemon --config bob-cfg.yaml
      expected_final_state: running
      path: earendil
  charlie:
    ip_addr: 200.64.1.3
    network_node_id: 0
    processes:
    - args: daemon --config charlie-cfg.yaml
