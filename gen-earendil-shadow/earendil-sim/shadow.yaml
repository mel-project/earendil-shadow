general:
  model_unblocked_syscall_latency: true
  stop_time: 300s
  template_directory: ./configs/
hosts:
  alice:
    ip_addr: 1.0.0.0
    network_node_id: 0
    processes:
    - args: daemon --config alice-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control send-message --destination pvb0kxv1t2xj4fgbgbr5vx0z3j6891bj 1 1 --message "hi charlie"
      start_time: 200
  bob:
    ip_addr: 1.0.0.1
    network_node_id: 0
    processes:
    - args: daemon --config bob-cfg.yaml
      expected_final_state: running
      path: earendil
  charlie:
    ip_addr: 1.0.0.2
    network_node_id: 0
    processes:
    - args: daemon --config charlie-cfg.yaml
      expected_final_state: running
      path: earendil
network:
  graph:
    type: 1_gbit_switch
