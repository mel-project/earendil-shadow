general:
  model_unblocked_syscall_latency: true
  stop_time: 2500s
  template_directory: ./configs/
hosts:
  alice:
    ip_addr: 1.0.0.0
    network_node_id: 0
    processes:
    - args: daemon --config alice-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control send-message --destination 0mkf24a4nv35hh30ah422zfadjx1x2kw 1 1 --message "hello dock" # to charlie
      start_time: 2400
  bob:
    ip_addr: 1.0.0.2
    network_node_id: 0
    processes:
    - args: daemon --config bob-cfg.yaml
      expected_final_state: running
      path: earendil
  charlie:
    ip_addr: 1.0.0.1
    network_node_id: 0
    processes:
    - args: daemon --config charlie-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control recv-message
      start_time: 2460
network:
  graph:
    type: 1_gbit_switch
