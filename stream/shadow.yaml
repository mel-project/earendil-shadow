general:
  model_unblocked_syscall_latency: true
  stop_time: 120
  template_directory: configs
hosts:
  alice:
    ip_addr: 200.64.1.1
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config alice.yaml
      expected_final_state: running
    - path: bash
      args: tcp-client.sh
      start_time: 60

  bob:
    ip_addr: 200.64.1.2
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config bob.yaml
      expected_final_state: running
    - path: bash
      args: tcp-server.sh

  rob:
    ip_addr: 200.64.1.3
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config rob.yaml
      expected_final_state: running

network:
  graph:
    type: 1_gbit_switch