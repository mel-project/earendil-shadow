general:
  stop_time: 200s
  template_directory: ./configs/
  model_unblocked_syscall_latency: true

network:
  graph:
    type: 1_gbit_switch

hosts:
  alice:
    ip_addr: 2.3.4.5
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config alice-cfg.yaml 
      expected_final_state: running
      start_time: 60 # obfsudp: for replay attack, the relay only accepts connections 60 seconds after starting
    - path: earendil
      args: control bind-n2r --skt-id alice
      start_time: 70
    - path: earendil
      args: control send-msg --skt-id alice --dest "w0pj999ezrc36spw5zz88nn79z9h7mss:303" --msg "helloworld"
      start_time: 100
  bob:
    ip_addr: 1.2.3.4
    network_node_id: 0
    processes:
    - path: earendil
      args: daemon --config bob-cfg.yaml
      expected_final_state: running
    - path: earendil
      args: control bind-n2r --skt-id bob --dock 303
      start_time: 10
    - path: earendil
      args: control recv-msg --skt-id bob
      start_time: 160
  
experimental:
  use_cpu_pinning: false
