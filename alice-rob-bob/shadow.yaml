general:
  model_unblocked_syscall_latency: true
  stop_time: 600s
  template_directory: ./configs/
hosts:
  alice:
    ip_addr: 200.64.1.1
    network_node_id: 0
    processes:
    - args: daemon --config alice-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control bind-haven --skt-id alice --anon-id ahliss --dock 1
      start_time: 10
    - path: earendil
      args: control send-msg --skt-id alice --dest 3zngwkzzqh2za1tm5jbty1p2mtm84ysv:2 --msg "hello bob!"
      start_time: 100
    - path: earendil
      args: control recv-msg --skt-id alice
      start_time: 200
  rob:
    ip_addr: 200.64.1.3
    network_node_id: 0
    processes:
    - args: daemon --config rob-cfg.yaml
      expected_final_state: running
      path: earendil
  bob:
    ip_addr: 200.64.1.2
    network_node_id: 0
    processes:
    - args: daemon --config bob-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control bind-haven --skt-id bob --anon-id bawb --dock 2 --rendezvous d3ngse8f3gk3rrhax8xrcvfdp6grgckj
      start_time: 70
    - path: earendil
      args: control recv-msg --skt-id bob
      start_time: 120
    - path: earendil
      args: control send-msg --skt-id bob --dest rm3tcd0wmsvx2x732p4e114askgzxrwc:1 --msg "hello alice!"
      start_time: 150

network:
  graph:
    type: 1_gbit_switch