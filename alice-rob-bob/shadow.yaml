general:
  model_unblocked_syscall_latency: true
  stop_time: 300s
  template_directory: ./configs/
hosts:
  alice:
    ip_addr: 200.64.1.1
    network_node_id: 0
    processes:
    - args: daemon --config alice-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control bind-haven --socket-id alice --dock 1
      start_time: 10
    - path: earendil
      args: control send-message --socket-id alice --destination "pqrzkhgy69m9km2nn9qj1df0788zh9k7::2" --message "hello bob!"
      start_time: 100
    - path: earendil
      args: control recv-message --socket-id alice
      start_time: 120
  bob:
    ip_addr: 200.64.1.2
    network_node_id: 0
    processes:
    - args: daemon --config bob-cfg.yaml
      expected_final_state: running
      path: earendil
    - path: earendil
      args: control bind-haven --socket-id bob --dock 2 --rendezvous d3ngse8f3gk3rrhax8xrcvfdp6grgckj
      start_time: 70
    - path: earendil
      args: control recv-message --socket-id bob
      start_time: 110
    - path: earendil
      args: control send-message --socket-id bob --destination "rm3tcd0wmsvx2x732p4e114askgzxrwc::1" --message "hello alice!"
      start_time: 115
  rob:
    ip_addr: 200.64.1.3
    network_node_id: 0
    processes:
    - args: daemon --config rob-cfg.yaml
      expected_final_state: running
      path: earendil
network:
  graph:
    type: 1_gbit_switch